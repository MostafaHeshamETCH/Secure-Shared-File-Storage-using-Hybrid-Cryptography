<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="../static/" type="image"/>

    <title>Secure Shared File Storage using Hybrid Cryptography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body
        class="cont"
>
<div

>
    <div>
        <form
                action="/download_data"
                method="POST"
                enctype="multipart/form-data"
                style="width:fit-content;"
        >
            <input type="file" name="file" required class="fileInput" style="border: none;"/>
            <div>
                <button
                        type="submit"
                        class="primary_btn"
                >
                    Upload
                </button>
                <a href="/home"
                >
                    <button
                            type="button"
                            class="secondary_btn"
                    >
                        Back to Home
                    </button>
                </a
                >
            </div>
            <input placeholder="privateKey" class="fileInput" type="url" id="key" name="key"/>
        </form>
        <br/>
    </div>
</div>
</body>
</html>
